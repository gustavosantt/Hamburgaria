<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Produtos.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #ffcc00;">
    <div class="container-fluid">
      <a href="/index.html">
        <img src="../img/modelo-de-logotipo-de-hamburguer_441059-18.avif" alt="Logo" width="80">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Cardápio</h2>
      <div>
        <button class="btn btn-primary me-2">Adicionar Card</button>
        <button class="btn btn-danger">Excluir Card</button>
      </div>
    </div>

    <!-- BLOCO PARA RECEBER OS CARDS -->
    <div id="cardContainer" class="row g-3">
      <!-- Exemplo de card fixo -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="https://source.unsplash.com/400x200/?burger" class="card-img-top" alt="Hambúrguer">
          <div class="card-body">
            <h5 class="card-title">Hambúrguer Clássico</h5>
            <p class="card-text">Um delicioso hambúrguer artesanal com queijo e molho especial.</p>
            <button class="btn btn-danger btn-sm">Excluir</button>
          </div>
        </div>
      </div>

      <!-- Outro card exemplo -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="https://source.unsplash.com/400x200/?fries" class="card-img-top" alt="Batata Frita">
          <div class="card-body">
            <h5 class="card-title">Batata Frita</h5>
            <p class="card-text">Porção de batatas crocantes e douradas na medida certa.</p>
            <button class="btn btn-danger btn-sm">Excluir</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
